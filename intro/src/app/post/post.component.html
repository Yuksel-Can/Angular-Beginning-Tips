<main class="container">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Recent updates</h6>
        <div>
            {{today | date : 'shortDate'}}
         </div>
        <span *ngFor="let user of users"  routerLink="/posts/{{user.id}}"   class="badge bg-info text-dark">{{user.name}}</span>
        
        <form class="d-flex">
            <input  [(ngModel)]="filterText"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!--<div *ngFor="let post of posts | postFilter: filterText" class="d-flex text-muted pt-3">    <!--Burada for döngüsü var-->
            <div *ngFor="let post of posts " class="d-flex text-muted pt-3">    <!--olmadı-->
            
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>{{post.title | uppercase}}</title>
                <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
                    dy=".3em">32x32</text>
            </svg>

            <p class="pb-3 mb-0 small lh-sm border-bottom">
                <strong class="d-block text-gray-dark">{{post.title | uppercase}}</strong>

                {{post.body}}
                <span   (click)="addToFavorites(post)"    class="badge bg-primary">Favorite</span>

            </p>
        </div>
        <small class="d-block text-end mt-3">
            <a href="#">All updates</a>
        </small>
    </div>


</main>
