<p>
    Müşteri : {{kullanici}}
</p>
<ul>
    <div *ngFor="let customer of customers" (click)="selectCustomer(customer)">
        <li *ngIf="customer.age>22 ">
            {{customer.firstName}}
        </li>
    </div>
</ul>

<strong *ngIf="selectedCustomer; else bisey">{{selectedCustomer.firstName}} seçtiniz !</strong>

<ng-template #bisey>
    Birşey seçilmedi !
</ng-template>

<h1>Current city is {{city2}}</h1>
